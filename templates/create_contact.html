{% extends 'base.html' %}

{% block content %}
<h1 class="title">Create New Contact</h1>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
    <a href="{% url 'contacts' %}">Cancel</a>
</form>

{% endblock content %}
