{% extends 'base.html' %}

{% block content %}
<h1 class="title">Update {{ contact.firstName }}'s contact Info</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" id="">
    <a href="{% url 'contacts' %}">Cancel</a>
</form>

{% endblock content %}
